<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chatroom_style.css" />
    <title>WhatsApp Style Chatroom</title>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">#Chatroom</div>
      <div class="chat-messages">
        <div class="message received">
          <span class="message-sender">John Doe:</span>
          <div class="message-bubble">Hello there!</div>
        </div>
        <div class="message sent">
          <span class="message-sender">You:</span>
          <div class="message-bubble">Hi! How are you?</div>
        </div>
        <div class="message received">
          <span class="message-sender">John Doe:</span>
          <div class="message-bubble">Good, How are you?</div>
        </div>
        <div class="message sent">
          <span class="message-sender">You:</span>
          <div class="message-bubble">Good</div>
        </div>
        <!-- Add more messages as needed -->
      </div>
      <div class="chat-input">
        <input
          type="text"
          class="input-field"
          placeholder="Type your message"
        />
        <button class="send-button">Send</button>
      </div>
    </div>
  </body>
</html>
