<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
      }
      * {
        box-sizing: border-box;
      }

      .open-button {
        background-color: #555;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        opacity: 0.8;
        position: fixed;
        bottom: 23px;
        left: 28px;
        width: 280px;
      }

      .form-popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 3px solid #f1f1f1;
        z-index: 9;
      }

      .form-container {
        max-width: 300px;
        padding: 10px;
        background-color: white;
      }

      .form-container input[type="text"],
      .form-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
        background: #f1f1f1;
      }

      .form-container input[type="text"]:focus,
      .form-container input[type="password"]:focus {
        background-color: #ddd;
        outline: none;
      }

      .form-container .btn {
        background-color: #04aa6d;
        color: white;
        padding: 16px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-bottom: 10px;
        opacity: 0.8;
      }

      .form-container .forgot-password {
        text-align: center;
        margin-top: 10px;
      }

      .form-container .forgot-password a {
        color: #04aa6d;
        text-decoration: none;
      }

      .form-container .forgot-password a:hover {
        text-decoration: underline;
      }

      .form-container .btn:hover,
      .open-button:hover {
        opacity: 1;
      }

      /* Add the brightness filter to everything except the form */
      body.form-opened::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3); /* Adjust the opacity as needed */
        z-index: 1;
      }

      body.form-opened .form-popup {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h2>Popup Form</h2>
    <p>Click on the button to open the login form.</p>
    <p>Note that the button and the form are centered on the screen.</p>

    <button class="open-button" onclick="toggleForm()">Open Form</button>

    <div class="form-popup" id="myForm">
      <form action="/action_page.php" class="form-container">
        <h1>Login</h1>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />

        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />

        <button type="submit" class="btn">Login</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
    </div>

    <script>
      function toggleForm() {
        var form = document.getElementById("myForm");
        var body = document.body;
        var openButton = document.querySelector(".open-button");

        if (form.style.display === "block") {
          form.style.display = "none";
          body.classList.remove("form-opened");
          openButton.style.zIndex = "auto"; // Reset z-index to default
        } else {
          form.style.display = "block";
          body.classList.add("form-opened");
          openButton.style.zIndex = "1"; // Set z-index to bring the button to the front
        }
      }
    </script>
  </body>
</html>
