<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <header>
    <h1>ASAP</h1>
    <img src="Kirje-Hahmo.png" />
  </header>
  <body>
    <div class="wrapper">
      <form class="login-form">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Email" required />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label><input type="checkbox" />Remember me</label>
          <a href="#">Forgot password?</a>
        </div>
        <button type="submit" class="loginUser-btn">Login</button>

        <div class="register-link">
          <p>
            Don't have an account?
            <a href="#" class="register-btn">Register</a>
          </p>
        </div>
      </form>
      <form class="register-form">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
          <i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Phonenumber" required />
          <i class="bx bxs-phone"></i>
        </div>
        <div class="input-box">
          <input type="text" placeholder="Email" required />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <i class="bx bxs-lock-alt"></i>
        </div>
        <div class="remember-forgot">
          <label
            ><input type="checkbox" id="register-checkbox" required />I agree to
            the terms & conditions</label
          >
        </div>
        <button type="submit" class="registerUser-btn">Register</button>

        <div class="login-link">
          <p>
            Already have an account? <a href="#" class="login-btn">Login</a>
          </p>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
